<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style3.css">
    <title>Sign Up</title>
</head>
<body>
    <div class="main-container">
        <div class="left-side">
            <div class="logo">Care Finder</div>
            <div class="info">
                <h1>Welcome to Care Finder!</h1>
                <p>New to Finders! Sign up to enjoy authentic and <br>the most reliable technological health care. The Future is Here Enjoy it!</p>
            </div>
            <form action="post">
                <div class="names-box">
                    <div>
                        <label for="">Firstname</label>
                        <input type="text" placeholder="Enter your firstname" class="names" required>
                    </div>
                    <div>
                        <label for="">Lastname</label>
                        <input type="text" placeholder="Enter your lastname" class="names" required>
                    </div>
                </div>
                <div>
                    <label for="">Username</label>
                    <input type="text" placeholder="Enter your username" required>
                </div>
                <div>
                    <label for="">Email</label>
                    <input type="text" placeholder="Enter your Email" required>
                </div>
                <div>
                    <label for="">Password</label>
                    <input type="password" name="" id="" placeholder="Enter new password" required>
                </div>
                <div class="submit">
                    <button type="submit">Sign Up</button>
                </div>
                <p>Already have an account? <a href="login.html">Log In</a></p>
            </form>
        </div>
        <div class="right-side">
        </div>
    </div>
</body>
</html>
