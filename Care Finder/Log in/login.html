<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <div class="mainContainer">
        <div class="leftSide">
            <div class="logo">Care Finder</div>
            <div class="info">
                <h1>Welcome to Care Finder!</h1>
                <p>Welcome back Finders! Enjoy exciting moments from <br>various extraordinary genres. Enjoy the fun!</p>
            </div>
            <form method="post">
                <div class="input-box">
                    <label for="">Email</label>
                    <input type="email" name="" placeholder="Enter your email" id="">
                </div>
                <div class="input-box">
                    <label for="">Password</label>
                    <input type="Password" required name="" placeholder="Enter your password" id="">
                </div>
                <div class="submit">
                    <button type="submit">Log In</button>
                </div>
                <p id="middle">Or Sign Up with</p>
                <div class="sign-links">
                    <button><img src="../images/search.png">Google</button>
                    <button><img src="../images/apple-logo.png">Apple</button>
                    <button><img src="../images/facebook.png">Facebook</button>
                </div>
            </form>
        </div>
        <div class="rightSide"></div>
    </div>
</body>
</html>
